<div class="feature-grid k4-grid">
     <div class="feature-group">
          <div class="feature-buttons">
               <button id="btn-k4-winder" class="feature-button">Winder</button>
               <button id="btn-k4-motor" class="feature-button">Motor</button>
               <button id="btn-k4-remote" class="feature-button">Remote</button>
               <button id="btn-k4-charger" class="feature-button">Charger</button>
               <button id="btn-k4-3m-cord" class="feature-button">3MCord</button>
          </div>
     </div>
     <div class="feature-group k4-display-row">
          <input type="text" id="k4-display-winder" class="panel-input k4-display-box" placeholder="HD Total..."
               readonly>
          <input type="text" id="k4-display-motor" class="panel-input k4-display-box" placeholder="Motor Total..."
               readonly>
          <input type="text" id="k4-display-remote" class="panel-input k4-display-box" placeholder="Remote Total..."
               readonly>
          <input type="text" id="k4-display-charger" class="panel-input k4-display-box" placeholder="Charger Total..."
               readonly>
          <input type="text" id="k4-display-cord" class="panel-input k4-display-box" placeholder="Cord Total..."
               readonly>
     </div>
     <div class="feature-group k4-combined-row">
          <span class="k4-total-label">Total</span>
          <input type="text" id="k4-display-total" class="panel-input k4-total-display" readonly>
          <div class="k4-counter-group" id="k4-counter-remote">
               <button id="btn-k4-remote-add" class="k4-counter-btn" disabled>+</button>
               <input type="text" id="k4-display-remote-count" class="panel-input k4-counter-display" value="0"
                    readonly>
               <button id="btn-k4-remote-subtract" class="k4-counter-btn" disabled>-</button>
          </div>
          <div class="k4-counter-group" id="k4-counter-charger">
               <button id="btn-k4-charger-add" class="k4-counter-btn" disabled>+</button>
               <input type="text" id="k4-display-charger-count" class="panel-input k4-counter-display" value="0"
                    readonly>
               <button id="btn-k4-charger-subtract" class="k4-counter-btn" disabled>-</button>
          </div>
          <div class="k4-counter-group" id="k4-counter-cord">
               <button id="btn-k4-cord-add" class="k4-counter-btn" disabled>+</button>
               <input type="text" id="k4-display-cord-count" class="panel-input k4-counter-display" value="0" readonly>
               <button id="btn-k4-cord-subtract" class="k4-counter-btn" disabled>-</button>
          </div>
     </div>
</div>
